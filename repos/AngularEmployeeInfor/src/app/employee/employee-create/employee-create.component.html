<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input name="EmpId" type="hidden" [value]="service.formData.EmpId">
  <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Submitted successfuly!</strong> Employee Information
    <button (click)="removeMessage()" type="button" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input name="empName" #empName="ngModel" [(ngModel)]="service.formData.EmpName" class="form-control" placeholder="Employee Name" required >
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input name="Address" #Address="ngModel" [(ngModel)]="service.formData.Address" class="form-control" placeholder="Address" required >
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input name="TelephoneNumber" #TelephoneNumber="ngModel" [(ngModel)]="service.formData.TelephoneNumber" class="form-control" placeholder="Telephone Number"
   required maxlength="10" minlength="10">
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input name="Designation" #Designation="ngModel" [(ngModel)]="service.formData.Designation" class="form-control" placeholder="Designation" required >
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input name="Department" #Department="ngModel" [(ngModel)]="service.formData.Department" class="form-control" placeholder="Department" required >
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input name="JoinDate" #JoinDate="ngModel" [(ngModel)]="service.formData.JoinDate" class="form-control" placeholder="Joining Date" required >
</div>
<div class="form-group">
  <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
</div>
</form>
<hr>
<br>
